<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ self.meta.title }}</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="{{ self.meta.desc }}">
        <meta name="author" content="Daniel Pritchard">
        <meta name="keywords" content="programming, coding, tech, cat, rust, software engineering, cyber, cyber security">
        <meta property="og:title" content="{{ self.meta.title }}">
        <meta property="og:description" content="{{ self.meta.desc }}">
        <meta property="og:image" content="https://localhost:1111/static/images/catpfp.jpg">
        <meta property="og:url" content="https://localhost:1111/{{ self.meta.url }}">
        <meta property="og:type" content="website" >

        <link href="/static/gen.css" rel="stylesheet">
        {% block head %}
        {% endblock %}  

        
    </head>

    <body class="bg-[#14001f] text-white fill-white">

        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>

</html>
